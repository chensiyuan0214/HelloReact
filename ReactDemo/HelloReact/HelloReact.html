<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloReact</title>

    <script src="D:\Github\JavaScript\ReactDemo\build\react.js" ></script>
    <script src="D:\Github\JavaScript\ReactDemo\build\react-dom.js"></script>
    <script src="D:\Github\HelloReact\ReactDemo\HelloReact\build\browser.min.js"></script>

</head>
<body>
<!-- react渲染的末班内容会插入到这个DOM 节点中，作为一个容器 -->
<div id = "container">
<h1>傻逼东西</h1>
</div>
</body>

<!-- 在React开发中，使用JSX， 跟JavaScript不兼容，在使用JSX的地方，要设置type:text/babel-->
<!-- babel是一个转换编译器，ES6转成可以再浏览器中运行的代码-->
<script type="text/babel">
    //在此处写react代码

    //需求：渲染一行标题，显示“Hello React"
    /*
    ReactDom.reander()
    React的最基本方法，用于将模板转换成HTML语言，渲染DOM，并插入指定的DO吗节点中

    3个参数
    第一个：模板的渲染内容（HTML形式）
    第二个：这段模板需要插入的DOM 借点（本程序中，id为container的div借点）
    第三个：渲染后的回调，一般不用


     */
    ReactDom.render(
        <h1>Hello React</h1>,
        document.getElementById("container")
    );

</script>
</html>
